---
layout: default
---

<div class="blog">

  {{ content }}


  {%- if site.interpersonal.size > 0 -%}
  {% assign posts = site.interpersonal | sort: 'date' | reverse %}

    <ul class="post-list">
      {%- for post in posts -%}
      <li> <span class="post-meta">{{ post.date | date: "%B %-d %Y" }}</span> <a class="post-link" href="{{ post.url | relative_url }}"> {{ post.title | escape }} </a></li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
